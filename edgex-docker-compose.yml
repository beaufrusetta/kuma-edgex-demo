  # ---------------------------------------------------------------------------

  device-virtual-namespace:
    image: busybox:1.31.0
    command: ["sleep", "infinity"]
    ports:
      - "49990:59990"
    networks:
      edgex-network:
        aliases:
          - edgex-device-virtual
    depends_on:
