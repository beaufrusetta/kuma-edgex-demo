    depends_on:
      - kuma-control-plane
    restart: on-failure

  system:
    image: edgexfoundry/docker-sys-mgmt-agent-go:1.1.0
    network_mode: service:system-namespace
    environment:
      <<: *common-variables
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
      - /var/run/docker.sock:/var/run/docker.sock
