  # ---------------------------------------------------------------------------
  #
  #   (placeholder)
  #
  # ---------------------------------------------------------------------------
  
  scheduler-namespace:
    image: busybox:1.31.0
    command: ["sleep", "infinity"]
    expose:
      - "48085"
    ports:
      - "48085:58085"
    networks:
      edgex-network:
        aliases:
          - edgex-support-scheduler
    depends_on:
      - kuma-control-plane
