    restart: on-failure

  ui:
    image: edgexfoundry/docker-edgex-ui-go:1.1.0
    network_mode: service:ui-namespace
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on:
      - data
      - command
      - ui-namespace

  ui-sidecar:
    image: kuma/kuma-dp:0.3.2
    command:
      - run
      - --log-level=info
    environment:
      - KUMA_CONTROL_PLANE_API_SERVER_URL=http://kuma-control-plane:5681
      - KUMA_DATAPLANE_MESH=default
      - KUMA_DATAPLANE_NAME=edgex-ui-go
      - KUMA_DATAPLANE_ADMIN_PORT=9901
      - KUMA_DATAPLANE_RUNTIME_TOKEN_PATH=/sidecar-data/edgex-ui-go/token
    network_mode: service:ui-namespace
    depends_on:
      - ui-namespace
    restart: on-failure
    volumes:
      - sidecar-data:/sidecar-data

#################################################################
# Tooling
#################################################################

  portainer-namespace:
    image: busybox:1.31.0
    command: ["sleep", "infinity"]
    expose:
      - "9000"
    ports:
      - "9000:59000"
    networks:
      edgex-network:
        aliases:
          - edgex-portainer
    depends_on:
      - kuma-control-plane
    restart: on-failure
  
  portainer:
    image:  portainer/portainer
    network_mode: service:portainer-namespace
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    depends_on:
      - volume
      - portainer-namespace
  
  portainer-sidecar:
    image: kuma/kuma-dp:0.3.2
    command:
      - run
      - --log-level=info
    environment:
      - KUMA_CONTROL_PLANE_API_SERVER_URL=http://kuma-control-plane:5681
      - KUMA_DATAPLANE_MESH=default
      - KUMA_DATAPLANE_NAME=edgex-portainer
      - KUMA_DATAPLANE_ADMIN_PORT=9901
      - KUMA_DATAPLANE_RUNTIME_TOKEN_PATH=/sidecar-data/edgex-portainer/token
    network_mode: service:portainer-namespace
    depends_on:
      - portainer-namespace
    restart: on-failure
    volumes:
      - sidecar-data:/sidecar-data

networks:
  edgex-network: {}

