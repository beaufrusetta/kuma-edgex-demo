  # ---------------------------------------------------------------------------
  
  data-namespace:
    image: busybox:1.31.0
    command: ["sleep", "infinity"]
    ports:
      - "48080:58080"
      - "5563:55563"
    networks:
      edgex-network:
        aliases:
          - edgex-core-data
    depends_on:
      - kuma-control-plane
