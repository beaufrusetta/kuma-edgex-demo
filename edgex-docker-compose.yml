version: '3.5'

# all common shared environment variables defined here:
x-common-env-variables: &common-variables
  EDGEX_SECURITY_SECRET_STORE: "false"
  edgex_registry: consul://edgex-core-consul:8500
  Clients_CoreData_Host: edgex-core-data
  Clients_Logging_Host: edgex-support-logging
  Logging_EnableRemote: "true"

volumes:
  db-data:
  log-data:
  consul-config:
  consul-data:
  consul-scripts:
  portainer_data:
  sidecar-data:
  vault-config:

services:

  # Kuma Control Plane
  kuma-control-plane:
    image: kuma/kuma-cp:0.3.2
    volumes:
      - ./certs/server:/certs/server
      - ./certs/client/cert.pem:/certs/client/cert.pem
    command:
      - run
      - --log-level=info
    environment:
      - KUMA_GENERAL_ADVERTISED_HOSTNAME=kuma-control-plane
      - KUMA_DATAPLANE_TOKEN_SERVER_PUBLIC_ENABLED=true
      - KUMA_DATAPLANE_TOKEN_SERVER_PUBLIC_INTERFACE=0.0.0.0
      - KUMA_DATAPLANE_TOKEN_SERVER_PUBLIC_PORT=5684 # otherwise there would be conflict with local port
      - KUMA_DATAPLANE_TOKEN_SERVER_PUBLIC_TLS_CERT_FILE=/certs/server/cert.pem
      - KUMA_DATAPLANE_TOKEN_SERVER_PUBLIC_TLS_KEY_FILE=/certs/server/key.pem
      - KUMA_DATAPLANE_TOKEN_SERVER_PUBLIC_CLIENT_CERTS_DIR=/certs/client
    expose:
      - "5678"
      - "5679"
      - "5680"
      - "5681"
      - "5682"
      - "5683"
      - "5684"
    ports:
      - "5678:5678"
      - "5679:5679"
      - "5680:5680"
      - "5681:5681"
      - "5682:5682"
      - "5683:5683"
      - "5684:5684"
    networks:
      edgex-network:
        aliases:
          - kuma-control-plane
    restart: on-failure

  kuma-installer:
    image: kuma/kumactl:0.3.2
    volumes: 
      - sidecar-data:/sidecar-data:rw
      - ./scripts/kuma-installer.sh:/kuma-installer/kuma-installer.sh
      - ./certs/client:/certs/client
    user: root
    command:
      - /kuma-installer/kuma-installer.sh
    networks:
      edgex-network: {}
    depends_on:
      - kuma-control-plane
    restart: on-failure

  kumactl:
    image: kuma/kumactl:0.3.2
    volumes:
    - ./policies:/kuma-example/policies
    command:
    - sh
    - -c
    - kumactl config control-planes add --name universal --address http://kuma-control-plane:5681 --overwrite && sleep 31536000
    networks:
      edgex-network: {}
    depends_on:
      - kuma-control-plane
    restart: on-failure

  edgex-cli:
    image: edgex/cli:latest
    command:
      - sh
      - -c
      - sleep 31536000
    networks:
      edgex-network: {}
    restart: on-failure

  # No idea what this is for...
  volume:
    image: edgexfoundry/docker-edgex-volume:1.1.0
    container_name: edgex-files
    networks:
      edgex-network: {}
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data

  # consul, consul-namespace, consul-sidecar
  consul-namespace:
    image: busybox:1.31.0
    command: ["sleep", "infinity"]
    expose:
      - "8400"
      - "8500"
    ports:
      - "8400:58400"
      - "8500:58500"
    networks:
      edgex-network:
        aliases:
          - edgex-core-consul
    depends_on:
      - kuma-control-plane
    restart: on-failure
    
  consul:
    image: edgexfoundry/docker-edgex-consul:1.1.0
    network_mode: service:consul-namespace
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
      - consul-scripts:/consul/scripts
      - vault-config:/vault/config
    depends_on:
      - volume

  consul-sidecar: 
    image: kuma/kuma-dp:0.3.2
    command:
      - run
      - --log-level=info
    environment:
      - KUMA_CONTROL_PLANE_API_SERVER_URL=http://kuma-control-plane:5681
      - KUMA_DATAPLANE_MESH=default
      - KUMA_DATAPLANE_NAME=edgex-core-consul
      - KUMA_DATAPLANE_ADMIN_PORT=9901
      - KUMA_DATAPLANE_RUNTIME_TOKEN_PATH=/sidecar-data/edgex-core-consul/token
    network_mode: service:consul-namespace
    depends_on:
      - consul-namespace
    restart: on-failure
    volumes:
      - sidecar-data:/sidecar-data

  config-seed:
    image: edgexfoundry/docker-core-config-seed-go:1.1.0
    container_name: edgex-config-seed
    hostname: edgex-core-config-seed
    networks:
      edgex-network:
        aliases:
            - edgex-core-config-seed
    environment:
      <<: *common-variables            
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on:
      - volume
      - consul

  mongo-namespace:
    image: busybox:1.31.0
    command: ["sleep", "infinity"]
    expose:
      - "27017"
    ports:
      - "27017:58017"
    networks:
      edgex-network:
        aliases:
          - edgex-mongo
    depends_on:
      - kuma-control-plane
    restart: on-failure

  mongo:
    image: edgexfoundry/docker-edgex-mongo:1.1.0
    network_mode: service:mongo-namespace
    environment:
      <<: *common-variables
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on:
      - volume

  mongo-sidecar: 
    image: kuma/kuma-dp:0.3.2
    command:
      - run
      - --log-level=info
    environment:
      - KUMA_CONTROL_PLANE_API_SERVER_URL=http://kuma-control-plane:5681
      - KUMA_DATAPLANE_MESH=default
      - KUMA_DATAPLANE_NAME=edgex-mongo
      - KUMA_DATAPLANE_ADMIN_PORT=9901
      - KUMA_DATAPLANE_RUNTIME_TOKEN_PATH=/sidecar-data/edgex-mongo/token
    network_mode: service:mongo-namespace
    depends_on:
      - mongo-namespace
    restart: on-failure
    volumes:
      - sidecar-data:/sidecar-data

  logging:
    image: edgexfoundry/docker-support-logging-go:1.1.0
    network_mode: service:logging-namespace
    environment:
      <<: *common-variables
    volumes:
      - db-data:/data/db
      - log-data:/edgex/logs
      - consul-config:/consul/config
      - consul-data:/consul/data
    depends_on:
      - config-seed
      - mongo
      - volume
  
  logging-namespace:
    image: busybox:1.31.0
    command: ["sleep", "infinity"]
    expose:
